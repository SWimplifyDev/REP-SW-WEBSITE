    <body>
        <div class="ribbon">
            <div class="row">
                <div class="col-4">
                    <div class="logo">
                        <img src="images/telstraLogo.png" alt="Telstra Logo">
                    </div>                    
                </div> 
                <div class="col-8">
                    <div class="appName">
                        AGORA Ops
                    </div>           
                </div>
            </div>
        </div>

        <div class="container">
            <div class="title">
                <h1>Fixed Promotion</h1>
            </div>

            <div id="summaryF" hidden>
              <div class="resuls">
                <label for="">Applied by:</label>
                <p id="appliedF"></p>
                <label for="">Type:</label>
                <p id="typeF"></p>
                <label for="">Display Name:</label>
                <p id="nameF"></p>
                <label for="">Credit Amount:</label>
                <p id="creditF"></p>
                <label for="">Discount Period:</label>
                <p id="disountF"></p>
                <label for="">Order Type</label>
                <p id="orderTypeF"></p>
                <label for="">Start Date:</label>
                <p id="startsF"></p>
                <label for="">End Date:</label>
                <p id="endsF"></p>
                <label for="">Sales Channels:</label>
                <p id="salesChannelsF"></p>
                <label for="">Plans:</label>
                <p id="plansF"></p>
              </div>                    
          </div>

          <div id="selctionMenuF">
            <div class="row1">
              <div class="row">
                  <!-- Applied by: -->
                  <div class="col">
                      <label for="appliedByF" class="form-label"><p>Applied by:</p></label>
                      <select class="form-select" id="appliedByF">
                        <option selected>-Select one-</option>
                        <option value="boh">BoH</option>
                        <option value="base_plus">Base Plus</option>
                        <option value="moem">MOEM</option>
                        <option value="auto">AUTO</option>
                      </select>
                  </div>
                  <!-- Type: -->
                  <div class="col">
                      <label for="typeF" class="form-label"><p>Type:</p></label>
                      <div id="typeF">
                          <div class="form-check">
                              <input onclick="hideElement('onlyforCoded',true)" class="form-check-input" type="radio" name="promoType" id="includedATLF">
                              <label class="form-check-label" for="includedATLF">
                                  Included ATL
                              </label>
                          </div>
                          <div class="form-check">
                              <input onclick="hideElement('onlyforCoded',true)" class="form-check-input" type="radio" name="promoType" id="includedBTLF">
                              <label class="form-check-label" for="includedBTLF">
                                  Included BTL
                              </label>
                          </div>
                          <div class="form-check">                      
                              <input onclick="hideElement('onlyforCoded',false)" class="form-check-input" type="radio" name="promoType" id="codedF">
                              <label class="form-check-label" for="codedF">
                                  Coded
                              </label>
                          </div>
                      </div>
                  </div>
                  <!-- CONDITION Coded selected - Promo Code -->
                  <div class="col">
                      <div id="onlyforCoded" hidden>
                          <label for="promoCodeF" class="form-label"><p>Promo code:</p></label>
                          <input type="text" id="promoCodeF" class="form-control" placeholder="e.g. DOLLARS1X250">    
                      </div>
                  </div>      
              </div>
              <hr>
          </div>

          <div class="row2">
            <div class="row">
                <!-- Display Name: -->
                <div class="col">
                    <label for="displayNameF" class="form-label"><p>Display Name:</p></label>
                    <input type="text" id="displayNameF" class="form-control" placeholder="e.g. $200 off your bill on Samsung Galaxy S21">
                </div>
                <!-- Credit Amount: -->
                <div class="col">
                    <label for="creditAmountF" class="form-label"><p>Credit Amount:</p></label>
                    <input type="text" id="creditAmountF" class="form-control" placeholder="e.g. $20">
                </div>
                <!-- Discount Period: -->
                <div class="col">
                    <label for="discountPeriodF" class="form-label"><p>Discount Period:</p></label>
                    <input type="text" id="discountPeriodF" class="form-control" placeholder="e.g. 6 months">
                </div>
            </div>
            <hr>
          </div>

          <div class="row3">
            <div class="row">
                 <!-- Order Type: --> 
                <div class="col">
                    <label for="orderTypeF" class="form-label"><p>Order Type:</p></label>
                    <div id="orderTypeF">

                            <label class="form-check-label" for="newF">
                              New
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="portingF">
                            <label class="form-check-label" for="portingF">
                              Porting
                            </label>
                          </div>  
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="existingF">
                            <label class="form-check-label" for="existingF">
                              Existing
                            </label>
                          </div>  
                    </div>
                </div>

                    <input type="datetime-local" class="form-control" id="startDateF">
                </div>
                <!-- End date: -->

                    <label for="endDateF" class="form-label"><p>End date:</p></label>
                    <input type="datetime-local" class="form-control" id="endDateF">
                </div>
            </div>
            <hr> 
          </div>

                              NBN
                            </label>
                          </div>

                            <label class="form-check-label" for="foxtel">
                              FOXEL
                            </label>
                          </div>  
                          <div class="form-check">

                            <label class="form-check-label" for="5g">
                              5G
                            </label>
                          </div>  
                          <div class="form-check">
                            <input onclick="checkBoxOn('homePhone','home_phone','homePhonePlans')" class="form-check-input" type="checkbox" value="" id="homePhone">
                            <label class="form-check-label" for="homePhone">
                              HOME PHONE
                            </label>
                          </div>

                              SMB CABLE/ADLS
                            </label>
                          </div>

                            <input onclick="checkBoxOn('smb_nbn','smb_NBN','smbNBNplans')"  class="form-check-input" type="checkbox" value="" id="smb_nbn">
                            <label class="form-check-label" for="smb_nbn">
                              SMB NBN
                            </label>
                          </div>  
                    </div>
                </div>

                    <div id="CA_plans" hidden>

                        <div class="form-check">

                        <div class="form-check">

                    <div id="Foxtel_plans" hidden>

                      <div class="form-check">

                      </div>

                          <label class="form-check-label" for="foxtelMovies">
                              Movies HD + Foxtel+

                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxtelPremium">
                          <label class="form-check-label" for="foxtelPremium">
                              Premium Foxtel
                          </label>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxtelPlatinum">

                          <input class="form-check-input" type="checkbox" value="" id="ultimateVoice">

                    <!-- SMB ADLS/CABLE -->

                    </div>
                    <!-- SMB NBN -->

                      <div class="form-check">

                            Movies HD

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxMoviesHdNetflix">
                          <label class="form-check-label" for="foxMoviesHdNetflix">

                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxPremium">
                          <label class="form-check-label" for="foxPremium">
                            Premium

                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxPremiumNetflix">
                          <label class="form-check-label" for="foxPremiumNetflix">
                            Premium with Netflix
                          </label>
                        </div>
                    </div>

                    <div id="foxtelPlatinumP" hidden>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="foxPlatinum">
                          <label class="form-check-label" for="foxPlatinum">
                            Platinum
                          </label>
                        </div>
                    </div>

                        <div class="form-check">

                            <i class="fas fa-chevron-left"></i>

                </div>
