<div class="row">
    <!-- ORIN SKU: -->
    <div class="col-3">
      <label for="orinSku" class="form-label">ORIN SKU:</label>
      <input type="text" id="orinSku" class="form-control" placeholder="e.g. 100245471">
    </div>
    <!-- Siebel Part No: -->
    <div class="col-3">
      <label for="siebelPartNo" class="form-label">Siebel Part No:</label>
      <input type="text" id="siebelPartNo" class="form-control" placeholder="e.g. PHS0000333">
    </div>
    <!-- Product Description: -->
    <div class="col-6">
      <label for="productDes" class="form-label">Product Description:</label>
      <input type="text" id="productDes" class="form-control" placeholder="e.g. Samsung Galaxy Tab A8 4GX 64GB Grey">
    </div>
</div>
<div class="row">
  <!-- RRP: -->
  <div class="col-3">
    <label for="rrp" class="form-label">RRP (Inc GST):</label>
    <input type="text" id="rrp" class="form-control" placeholder="e.g. 1998.96">
  </div>
  <!-- 12 Month DPC: -->
  <div class="col-3">
    <label for="12MthDpc" class="form-label">12 Month DPC:</label>
    <input type="text" id="12MthDpc" class="form-control" placeholder="e.g. 166.58">
  </div>
  <!-- 24 Month DPC: -->
  <div class="col-3">
    <label for="24MthDpc" class="form-label">24 Month DPC:</label>
    <input type="text" id="24MthDpc" class="form-control" placeholder="e.g. 83.29">
  </div>
  <!-- 36 Month DPC: -->
  <div class="col-3">
    <label for="36MthDpc" class="form-label">36 Month DPC:</label>
    <input type="text" id="36MthDpc" class="form-control" placeholder="e.g. 55.52">
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="imgLink" class="form-label">URL Image 270*530:</label>
    <input type="text" id="imgLink" class="form-control" placeholder="e.g. https://www.telstr.../samsung-note20ultra5g-black-1-270x530.jpg">
  </div>
</div>


<div class="functButton"><button id="bin" type="button" class="btn btn-primary">Bin</button></div>

<div class="row">
  <div class="col">$ RRP</div>
  <div class="col">$ 12DPC</div>
  <div class="col">$ 24DPC</div>
  <div class="col">$ 36DPC</div>
</div>
<div class="row">
  <div class="col">SKU</div>
  <div class="col">SIEBLE</div>
  <div class="col">DESCRP</div>
</div>
<div class="row">
  <div class="col">LINK</div>
</div>
